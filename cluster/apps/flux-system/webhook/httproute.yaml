apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: webhook-receiver
  namespace: flux-system
spec:
  parentRefs:
    - name: external          # Name of your Gateway resource
      namespace: kube-system   # Namespace of the Gateway, if different; omit if same
  hostnames:
    - flux-webhook.mambalab.live
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: webhook-receiver
          port: 80

