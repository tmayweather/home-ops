---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mealie
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      interval: 30m
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/hkotel/mealie
      tag: frontend-v1.0.0beta-5
    sidecars:
      api:
        name: mealie-api
        image: docker.io/hkotel/mealie:api-v1.0.0beta-5
        imagePullPolicy: IfNotPresent
        env:
          - name: API_PORT
            value: "9000"
          - name: ALLOW_SIGNUP
            value: "true"
        ports:
          - name: api
            containerPort: 9000
        volumeMounts:
          - name: api-data
            mountPath: /app/data/
    service:
      main:
        ports:
          http:
            port: 3000
          api:
            enabled: true
            port: 9000
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.mambalab.live

        hosts:
          - host: &host mealie.mambalab.live
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      api-data:
        enabled: true
        mountPath: /app/data/
        accessMode: ReadWriteOnce
        size: 5Gi
        existingClaim: mealie-config
    resources:
      requests:
        cpu: 100m
        memory: 500Mi
      limits:
        cpu: 200m
        memory: 800Mi
