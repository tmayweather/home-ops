metadata:
  name: cluster-apps-nginx-internal
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-nginx-certificates
  path: ./cluster/apps/networking/nginx-ingress/internal
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
